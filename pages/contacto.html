</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a href="../index.html"><img src="../img/logo-cielito.png" alt="Logo de Cielito"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <ul>
                            <li><i class="bi bi-star"></i> <a href="./acerca.html">Acerca de</a></li>
                            <li><i class="bi bi-cup-hot"></i> <a href="./productos.html">Productos</a></li>
                            <li><i class="bi bi-geo-alt"></i> <a href="./Sedes.html">Sedes</a></li>
                            <li><i class="bi bi-people"></i> <a href="./contacto.html">Contacto</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="contacto">
            <div class="contacto-formulario">
                <h1>¡SUSCRÍBETE!</h1>
                <form action="" method="" enctype="">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" placeholder="Escribe tu nombre">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Escribe tu correo">
                    </div>
                    <div>
                        <label for="numero">Celular:</label>
                        <input type="number" name="numero" placeholder="Escribe tu celular">
                    </div>
                    <div>
                        <label for="contrasenia">Contraseña:</label>
                        <input type="password" name="contrasenia" placeholder="Escribe tu clave">
                    </div>
                    <div>
                        <h2>Género</h2>
                        <div>
                            <div>
                                <label for="masculino">Masculino</label>
                                <input type="radio" name="masculino">
                            </div>
                            <div>
                                <label for="femenino">Femenino</label>
                                <input type="radio" name="femenino">
                            </div>
                            <div>
                                <label for="otro">Otro</label>
                                <input type="radio" name="otro">
                            </div>
                        </div>
                    </div>
                    <div>
                        <h2>Notificaciones</h2>
                        <div>
                            <select name="select" id="">Notificaciones
                                <option value="">Si</option>
                                <option value="">No</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <h2>Mensaje</h2>
                        <div>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                            <div>
                                <input type="submit">
                                <input type="reset">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <div class="whatsapp">
            <a href="https://web.whatsapp.com/" target="_blank">
                <img src="../img/whatsapp.png" alt="Logo de Whatsapp">
            </a>
        </div>
    </main>
    <footer>
        <div class="logo-footer">
            <a href="../index.html"><img src="../img/logo-cielito.png" alt="Logo de Cielito"></a>
        </div>
        <div>
            <ul>
                <li><a href="./acerca.html">Acerca de</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./Sedes.html">Sedes</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </div>
        <div class="redes-sociales">
            <a href="https://www.instagram.com/" target="_blank">
                <img src="../img/instagram.png" alt="Logo de Instagram">
            </a>
            <a href="https://es-la.facebook.com/" target="_blank">
                <img src="../img/facebook.png" alt="Logo de Facebook">
            </a>
        </div>
        <div>
            <h3>Llámanos</h3>
            <h4>(604) 448 1174</h4>
        </div>
        <div>
            <h3>Escríbenos</h3>
            <h4>info@cielito.com.co</h4>
        </div>
        <div>
            <h3>Cielito © 2022</h3>
            <h4>Todos los derechos reservados</h4>
        </div>
    </footer>

        crossorigin="anonymous"></script>
</body>

</html>
