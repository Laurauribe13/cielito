        <a class="bolsa-compra" href="./productos.html"><img src="../img/bolsa-de-compra.png" alt="Bolsa de Compras"></a>
    </header>
    <main>
        <section class="contacto">
            <h1>¡SUSCRÍBETE!</h1>
            <form action="" method="" enctype="">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" 
                    placeholder="Escribe tu nombre">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" 
                    placeholder="Escribe tu correo">
                </div>
                <div>
                    <label for="numero">Celular:</label>
                    <input type="number" name="numero"
                    placeholder="Escribe tu celular">
                </div>
                <div>
                    <label for="contrasenia">Contraseña:</label>
                    <input type="password" name="contrasenia"
                    placeholder="Escribe tu clave">
                </div>
                <div>
                    <h2>Género</h2>
                    <div>
                        <div>
                            <label for="masculino">Masculino</label>
                            <input type="radio" name="masculino">
                        </div>
                        <div>
                            <label for="femenino">Femenino</label>
                            <input type="radio" name="femenino">
                        </div>
                        <div>
                            <label for="otro">Otro</label>
                            <input type="radio" name="otro">
                        </div>
                    </div>
                </div>
                <div>
                    <h2>Notificaciones</h2>
                    <div>
                        <select name="select" id="">Notificaciones
                            <option value="">Si</option>
                            <option value="">No</option>
                        </select>
                    </div>
                </div>
                <div>
                    <h2>Mensaje</h2>
                    <div>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                        <div>
                            <input type="submit">
                            <input type="reset">
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <div class="whatsapp">
            <a href="https://web.whatsapp.com/" target="_blank">
                <img src="../img/whatsapp.png" alt="Logo de Whatsapp">
            </a>
        </div>
    </main>
